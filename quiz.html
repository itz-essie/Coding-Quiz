<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Coding Quiz</title>
</head>
    <body>
        <h4>Time: <span id="count">60</span></h4>
        <div class="container">
        <div id= "countdown"></div>
            <h3>Coding Quiz Challenge</h3>
            Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your time by 10 seconds. Good luck!</p>
            <button type="button" id= "startBtn">Start Quiz</button>
        </div>

        
        <div id="quiz"></div>
                <button id="results">Results</button>
                <button  id="highscoresBtn">High Scores</button>

<script src="./javaquiz.js"></script>    
    </body>
